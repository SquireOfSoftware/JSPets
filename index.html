<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSPets</title>
    <link rel="shortcut icon" href="egg.png" />
    <link rel="stylesheet" href="css/game.css" />
</head>
<!--onclick="walk()"-->
<body  onkeydown="processKeyDown(event)">
    <div id="canvas-box" onclick="walk()">
        <canvas id="ctx" height="20" width="45"></canvas>
        <canvas id="foreground" height="20" width="45"></canvas>
    </div>

    <div id="controls-box">
        <p>
            Tap the screen to walk
        </p>
        <div id="top-controls-box" class="controls">
            <div id="up-button" class="control-button" onclick="processKeyDown({keyCode: ARROW_KEYS.UP})">
                <p>UP</p>
            </div>
        </div>
        <div id="mid-controls-box" class="controls">
            <div id="left-button" class="control-button middle-buttons" onclick="processKeyDown({keyCode: ARROW_KEYS.LEFT})">
                <p>LEFT</p>
            </div>
            <div id="right-button" class="control-button middle-buttons" onclick="processKeyDown({keyCode: ARROW_KEYS.RIGHT})">
                <p>RIGHT</p>
            </div>
        </div>
        <div id="bottom-controls-box" class="controls">
            <div id="down-button" class="control-button" onclick="processKeyDown({keyCode: ARROW_KEYS.DOWN})">
                <p>DOWN</p>
            </div>
        </div>
    </div>
    <div id="debug-box">
        <label><input id="fps" type="text" /> fps</label>
        <label><input id="steps" type="text" /> steps</label>
        <textarea id="debugger"> </textarea>
        <p>
            D is debug, Esc is game loop, s is the render loop. Press any of them to disable or enable any of the loops.
        </p>
    </div>
</body>

<script src="js/BigInteger.min.js" ></script>

<script src="js/rendering/miscSprites.js" ></script>
<script src="js/rendering/maps.js" ></script>
<script src="js/rendering/screens.js" ></script>
<script src="js/renderLoop.js" ></script>
<script src="js/loop.js" ></script>
<script src="js/models/unlockables.js" ></script>
<script src="js/inputKeys.js" ></script>
